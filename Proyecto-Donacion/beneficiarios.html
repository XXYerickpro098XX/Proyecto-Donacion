<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: #f8f9fa;
        }

        .navbar {
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .container h2 {
            font-weight: 700;
            color: #343a40;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">HopeFound</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="donacion.html">Donación</a></li>
                <!-- Links ocultos por defecto -->
                <li class="nav-item"><a class="nav-link" href="beneficiarios.html" id="linkBeneficiarios" style="display:none;">Beneficiarios</a></li>
                <li class="nav-item"><a class="nav-link" href="fondos.html" id="linkFondos" style="display:none;">Fondos</a></li>
            </ul>
            <button id="btnLogout" class="btn btn-outline-light">Cerrar Sesión</button>
        </div>
    </nav>
    <div class="container mt-4">
        <h2>Gestión de Beneficiarios</h2>
        <button id="btnNuevoBeneficiario" class="btn btn-success mb-3">+ Agregar Beneficiario</button>
        <table id="tablaBeneficiarios" class="display table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal" id="modalBeneficiario" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="formBeneficiario">
                    <div class="modal-header">
                        <h5 class="modal-title">Beneficiario</h5>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="ID_Beneficiarios">
                        <div class="form-group">
                            <label for="Nombre">Nombre:</label>
                            <input type="text" id="Nombre" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="email" id="Email" class="form-control" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/apiClient.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        // Mostrar links según rol
        const rol = localStorage.getItem('userRol') === 'true';
        if (rol) {
            document.getElementById('linkFondos').style.display = 'block';
            document.getElementById('linkBeneficiarios').style.display = 'block';
        }

        const apiBeneficiarios = new BeneficiarioAPI();
        let tabla;

        function cargarBeneficiariosTabla() {
            apiBeneficiarios.obtenerTodos().then(beneficiarios => {
                const tbody = $('#tablaBeneficiarios tbody');
                tbody.empty();
                beneficiarios.forEach(ben => {
                    const fila = $('<tr>');
                    fila.append(`<td>${ben.ID_Beneficiarios}</td>`);
                    fila.append(`<td>${ben.Nombre}</td>`);
                    fila.append(`<td>${ben.Email}</td>`);
                    fila.append(`
                        <td>
                            <button class="btn btn-sm btn-info btnEditar" data-id="${ben.ID_Beneficiarios}">Editar</button>
                            <button class="btn btn-sm btn-danger btnEliminar" data-id="${ben.ID_Beneficiarios}">Eliminar</button>
                        </td>
                    `);
                    tbody.append(fila);
                });

                if ($.fn.DataTable.isDataTable('#tablaBeneficiarios')) {
                    tabla.destroy();
                }
                tabla = $('#tablaBeneficiarios').DataTable();
            });
        }

        $(function () {
            if (!localStorage.getItem('userData')) {
                window.location.href = 'login.html';
                return;
            }

            $('#btnLogout').click(() => {
                localStorage.clear();
                window.location.href = 'login.html';
            });

            cargarBeneficiariosTabla();

            $('#btnNuevoBeneficiario').click(() => {
                $('#formBeneficiario')[0].reset();
                $('#ID_Beneficiarios').val('');
                $('#modalBeneficiario .modal-title').text('Nuevo Beneficiario');
                $('#modalBeneficiario').modal('show');
            });

            $('#tablaBeneficiarios').on('click', '.btnEditar', function () {
                const id = $(this).data('id');
                apiBeneficiarios.obtenerPorId(id).then(ben => {
                    $('#ID_Beneficiarios').val(ben.ID_Beneficiarios);
                    $('#Nombre').val(ben.Nombre);
                    $('#Email').val(ben.Email);
                    $('#modalBeneficiario .modal-title').text('Editar Beneficiario');
                    $('#modalBeneficiario').modal('show');
                });
            });

            $('#tablaBeneficiarios').on('click', '.btnEliminar', function () {
                const id = $(this).data('id');
                Swal.fire({
                    title: '¿Está seguro?',
                    text: 'Eliminar beneficiario ID ' + id,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Sí, eliminar',
                    cancelButtonText: 'Cancelar'
                }).then(result => {
                    if (result.isConfirmed) {
                        apiBeneficiarios.eliminar(id).then(() => {
                            Swal.fire('Beneficiario eliminado', '', 'success');
                            cargarBeneficiariosTabla();
                        }).catch(err => {
                            Swal.fire('Error', 'No se pudo eliminar: ' + err, 'error');
                        });
                    }
                });
            });

            $('#formBeneficiario').on('submit', function (e) {
                e.preventDefault();
                const id = $('#ID_Beneficiarios').val();
                const data = {
                    Nombre: $('#Nombre').val(),
                    Email: $('#Email').val()
                };

                if (id === '') {
                    apiBeneficiarios.crear(data).then(() => {
                        $('#modalBeneficiario').modal('hide');
                        Swal.fire('¡Beneficiario creado!', '', 'success');
                        cargarBeneficiariosTabla();
                    }).catch(err => {
                        Swal.fire('Error', 'No se pudo guardar: ' + err, 'error');
                    });
                } else {
                    data.ID_Beneficiarios = parseInt(id);
                    apiBeneficiarios.actualizar(id, data).then(() => {
                        $('#modalBeneficiario').modal('hide');
                        Swal.fire('Beneficiario actualizado', '', 'success');
                        cargarBeneficiariosTabla();
                    }).catch(err => {
                        Swal.fire('Error', 'No se pudo actualizar: ' + err, 'error');
                    });
                }
            });
        });
    </script>
</body>
</html>
