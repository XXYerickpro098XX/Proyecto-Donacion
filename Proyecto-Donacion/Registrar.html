<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .card-title {
            margin-bottom: 1.5rem;
            font-weight: 700;
            color: #343a40;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #007bff;
        }

        .btn-primary {
            border-radius: 2rem;
            padding-left: 2rem;
            padding-right: 2rem;
        }
        .btn-custom {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #0056b3, #003d80);
            box-shadow: 0 6px 16px rgba(0, 123, 255, 0.5);
            transform: translateY(-2px);
        }

        .btn-link {
            color: #6c757d;
        }
        .form-check-input {
            width: 1.3rem;
            height: 1.3rem;
            cursor: pointer;
        }

        .form-check-label {
            font-weight: 500;
            color: #343a40;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card p-4 w-100" style="max-width: 500px;">
            <h2 class="card-title text-center">Registro de nuevo usuario</h2>
            <form id="formRegistro">
                <div class="form-group">
                    <label for="nombre"><i class="fas fa-user"></i> Nombre completo</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="correo"><i class="fas fa-envelope"></i> Correo electrónico</label>
                    <input type="correo" class="form-control" id="correo" required>
                </div>
                <div class="form-group">
                    <label for="telefono"><i class="fas fa-phone"></i> Teléfono</label>
                    <input type="text" class="form-control" id="telefono">
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="form-group form-check text-left">
                    <input type="checkbox" class="form-check-input" id="beneficiario" name="beneficiario">
                    <label class="form-check-label" for="beneficiario">
                        ¿Beneficiario?
                    </label>
                </div>
                <button type="submit" class="btn btn-custom btn-block">Registrarse</button>
                <div class="text-center mt-3">
                    <a href="login.html" class="btn btn-link">Ya tengo cuenta, iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/apiClient.js"></script>
    <script>
        const apiUsuarios = new UsuarioAPI();

        $(function () {
            $('#formRegistro').on('submit', function (e) {
                e.preventDefault();

                const nombre = $('#nombre').val();
                const correo = $('#correo').val();
                const telefono = $('#telefono').val();
                const password = $('#password').val();
                const esBeneficiario = $('#beneficiario').is(':checked');
                const nuevoUsuario = {
                    Nombre1: nombre,
                    Correo1: correo,
                    Telefono1: telefono,
                    PasswordHash1: password,
                    Rol1: esBeneficiario  // Usuario normal
                };

                apiUsuarios.registrar(nuevoUsuario)
                    .then(user => {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Registro exitoso!',
                            text: 'Usuario registrado correctamente. Ahora puedes iniciar sesión.'
                        }).then(() => {
                            window.location.href = 'login.html';
                        });
                    })
                    .catch(err => {
                        console.error(err);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error al registrarse',
                            text: 'No se pudo completar el registro. ' + err
                        });
                    });
            });
        });
    </script>
</body>
</html>
